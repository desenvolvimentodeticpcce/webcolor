apiVersion: apps/v1
kind: Deployment
metadata:
  name: webcolor
spec:
  selector:
    matchLabels:
      app: webcolor
  template:
    metadata:
      labels:
        app: webcolor
    spec:
      containers:
        - name: webcolor
          image: docker pull harbor.pcce.ce.gov.br/teste/webpage@sha256:2b677c2cf98f44a45a7decb37adff63f4be5f36d496489a507b893501e6dc2b3
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: webcolor
spec:
  selector:
    app: webcolor
  ports:
    - port: 80
      targetPort: 80
